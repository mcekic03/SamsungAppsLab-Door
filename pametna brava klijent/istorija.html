<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/istorija.css">
        <script type="module" src="static/js/istorija.js"></script>
        <link rel="icon" type="image/png" href="static/photos/favicon.png">
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="#" class="active"><img class="logo" src="static/photos/logo.png" alt=""></a>
    <a href="app.html">Aplikacija</a>
    <a class="korisnici notvisible" href="korisnici.html">Korisnici</a>
    <a href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

      <div class="container">
        <div class="row justify-content-center my-5">
            <h4>Istorija Ulazaka korisnika:</h4>
            <h5>Ime: <span class="ime"></span></h5>
            <h5>Prezime: <span class="prezime"></span></h5>
            <h3 class="h3"><i class="fa-solid fa-sort"></i></h3>
        </div>
        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Vreme dolaska</th>
                    <th scope="col">Vreme izlaska</th>
                  </tr>
                </thead>
                <tbody id="inekcija">
                 
                </tbody>
              </table>
        </div>

      </div>





    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
</body>
</html>
