<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/bootstrap-5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/dodavanje.css">
    <script type="module" src="static/js/dodavanje.js"></script>
    <link rel="icon" type="image/png" href="static/photos/favicon.png">
</head>
<body>
    <div class="container col-lg-2 col-lg-12">
        <div class="my-5">
            <h3> Novi korisnik </h3>
        </div>
    
        <form  id="forma">
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" name="ime"  required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" class="form-control" name="prezime"  required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email"  required>
            </div>
            <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input type="text" class="form-control" name="lozinka"  required>
            </div>
            <div class="form-group">
                <label for="odobrenje">Odobrenje</label>
                <input type="text" class="form-control" name="odobrenje"  required>
            </div>
            <div class="form-group">
                <label for="rola">Rola</label>
                <select name="rola" class="form-control">
                    <option selected disabled>Izaberite rolu</option>
                    <option value="administrator">Administrator</option>
                    <option value="user">user</option>
                </select>
            </div>
            
            <input type="submit" value="Sacuvaj" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
