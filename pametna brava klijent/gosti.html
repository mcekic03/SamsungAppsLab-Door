<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Apps Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/login.css">
    <script type="module" src="static/js/logingosti.js"></script>
    <link rel="icon" type="image/png" href="static/photos/favicon.png">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">VTSAppsLab</h2>
                                <h3>Guest</h3>
                                <p class="text-white-50 mb-5">Please enter your name and lastname</p>
                                <div class="form-outline form-white mb-4">
                                   
                                    <input type="email" name="email" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Ime</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" name="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Prezime</label>
                                </div>
                               
                                <button class="btn btn-outline-light btn-lg px-5" id="loginButton" type="submit">Login as Guest</button>
                            
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
