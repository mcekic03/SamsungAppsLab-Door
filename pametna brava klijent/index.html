<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Apps Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="icon" type="image/png" href="static/photos/favicon.png">
    
    <script ref type="module" src="static/js/login.js"></script>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-3 mt-md-3 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase"><img class="logo" src="static/photos/logo.png" alt=""></h2>
                                <h5 class="text-white-50 mb-3">Samsung Apps Lab</h5>
                                <div class="form-outline form-white mb-4">
                                   
                                    <input placeholder="Email" type="email" name="email" id="email" class="form-control input form-control-lg" />
                                    
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input placeholder="Password" type="password" name="password" id="password" class="form-control input form-control-lg" />
                                    
                                </div>
                               
                                <button class="btn btn-outline-light btn-lg px-5" id="loginButton" type="submit">Login</button>
                                <br>
                                <br>
                                <label class="zapamtii" for="zapamtii">Zapamti me</label>
                                <input class="zapamti" name="zapamti" type="checkbox">
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
